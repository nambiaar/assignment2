		<script type="text/javascript" src="../../../Downloads/jqwidgets-ver4.1.1/jqwidgets/jqxbuttons.js"></script>

		  });

	<body class='default'>
		<form>
			<div class="row">

				</select>
			</div>
			<div class="row">
				<button id="add" type="submit"> Add

				<button id="clear"> Clear

			</div>
		</form>
